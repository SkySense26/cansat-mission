<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanSat Team - Redirect</title>
    
    <meta http-equiv="refresh" content="0; url=https://www.instagram.com/skysense_26/">

    <script>
        // Backup in JavaScript nel caso il meta refresh fallisca
        window.location.href = "https://www.instagram.com/skysense_26/";
    </script>

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div>
        <h1>Reindirizzamento alla missione in corso...</h1>
        <div class="loader"></div>
        <p>Se non vieni reindirizzato entro 2 secondi, <a href="https://www.instagram.com/skysense_26/">clicca qui</a>.</p>
    </div>
</body>
</html>
